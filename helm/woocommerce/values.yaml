wordpress:
  image: bitnami/wordpress:latest
  service:
    type: ClusterIP
    port: 80
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  livenessProbe:
    httpGet:
      path: /wp-admin/install.php
      port: 8080
    initialDelaySeconds: 600  # 10 minutes - WordPress takes time to initialize
    periodSeconds: 30
    timeoutSeconds: 10
    failureThreshold: 3
  readinessProbe:
    httpGet:
      path: /
      port: 8080
    initialDelaySeconds: 180  # 3 minutes for initial setup
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 6
  adminUser: "admin"
  adminEmail: "admin@example.com"
  blogName: "WooCommerce Store"
  # adminPassword will be injected by backend

mysql:
  image: mysql:8.0
  auth:
    database: wordpress_db
    username: wordpress_user
    # password will be injected via secret
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  persistence:
    size: 1Gi

ingress:
  enabled: true
  className: "nginx"
  host: "store.local"

  