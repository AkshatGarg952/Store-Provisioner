apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordpress
  labels:
    app: wordpress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordpress
  template:
    metadata:
      labels:
        app: wordpress
    spec:
      containers:
        - name: wordpress
          image: {{ .Values.wordpress.image }}
          ports:
            - containerPort: 8080
          resources:
            {{- toYaml .Values.wordpress.resources | nindent 12 }}
          livenessProbe:
            {{- toYaml .Values.wordpress.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.wordpress.readinessProbe | nindent 12 }}
          env:
            - name: ALLOW_EMPTY_PASSWORD
              value: "yes"
            - name: WORDPRESS_DATABASE_HOST
              value: mysql
            - name: WORDPRESS_DATABASE_USER
              value: {{ .Values.mysql.auth.username }}
            - name: WORDPRESS_DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: store-secret
                  key: db-password
            - name: WORDPRESS_DATABASE_NAME
              value: {{ .Values.mysql.auth.database }}
            - name: WORDPRESS_USERNAME
              value: {{ .Values.wordpress.adminUser | default "admin" }}
            - name: WORDPRESS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: store-secret
                  key: admin-password
            - name: WORDPRESS_EMAIL
              value: {{ .Values.wordpress.adminEmail | default "admin@example.com" }}
            - name: WORDPRESS_FIRST_NAME
              value: "Store"
            - name: WORDPRESS_LAST_NAME
              value: "Admin"
            - name: WORDPRESS_BLOG_NAME
              value: {{ .Values.wordpress.blogName | default "WooCommerce Store" }}
          lifecycle:
            postStart:
              exec:
                command: ["/bin/bash", "-c", "nohup /docker-entrypoint-init.d/setup-woocommerce.sh > /tmp/setup-woocommerce.log 2>&1 &"]
          volumeMounts:
            - name: init-scripts
              mountPath: /docker-entrypoint-init.d
              readOnly: true
      volumes:
        - name: init-scripts
          configMap:
            name: woocommerce-init
            defaultMode: 0755
